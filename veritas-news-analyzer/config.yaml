# Veritas News Analyzer Configuration v2.0 (Calibrated)

# Application settings
app:
  name: "Veritas News Analyzer"
  version: "2.0.0-calibrated"
  debug: false

# Database settings
database:
  path: "veritas_analysis.db"
  backup_enabled: true
  backup_interval_hours: 24

# Web scraper settings
scraper:
  timeout_seconds: 10
  max_retries: 3
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  
# Veritas Protocol settings (ОНОВЛЕНО після калібрування)
veritas:
  # Threshold values (відкалібровано на основі тестів)
  thresholds:
    critical: 0.7      # Було 0.6 → Підвищили для зменшення false positives
    warning: 0.4       # Залишили без змін
    trusted: 0.2       # Новий поріг для TRUSTED/EXCELLENT статусу
  
  # Reputation bounds
  reputation:
    trusted_min: 0.70      # Було 0.85 → Зробили реалістичнішим
    success_min: 0.50      # Новий статус між TRUSTED і WARNING
    warning_min: 0.30      # Було 0.40 → Трохи м'якше
    # Below 0.30 = CRITICAL
  
  # Dynamic slashing parameters (відкалібровано)
  slashing:
    penalty_multiplier: 0.35   # Було 0.4 → Трохи м'якше
    reward_bonus: 0.05         # Залишили без змін
  
  # Initial reputation for new sources
  default_reputation: 0.5
  
  # Number factor weight (новий параметр)
  number_factor_weight: 0.3    # Наскільки цифри знижують ентропію
  
  # Shout factor weight (новий параметр)
  shout_factor_weight: 0.4     # Наскільки вигуки/капслок підвищують ентропію

# Language settings
languages:
  supported:
    - uk  # Ukrainian
    - en  # English
  default: en

# Web interface settings
web:
  host: "0.0.0.0"
  port: 5000
  cors_enabled: true
  
# Logging settings
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "veritas.log"
  max_size_mb: 10
  backup_count: 5

# Export settings
export:
  default_format: "json"
  include_full_text: false
  max_records_per_file: 1000
  include_diagnostics: true   # Новий параметр - експортувати діагностику

# Calibration notes (для документації)
calibration:
  version: "2.0"
  date: "2026-01-26"
  changes:
    - "Додано наукові терміни як signal markers"
    - "Додано Number Factor (цифри = факти)"
    - "Додано Shout Factor (капслок/вигуки)"
    - "Підвищено critical threshold з 0.6 до 0.7"
    - "Знижено penalty_multiplier з 0.4 до 0.35"
    - "Додано економічні терміни для англійської"
    - "Покращено розпізнавання наукових статей"
  test_results:
    - "ТЕСТ 1 (логіка): 0.125 → SUCCESS ✅"
    - "ТЕСТ 4 (конспірологія): 0.816 → CRITICAL ✅"
    - "ТЕСТ 5 (BBC): 0.25 → потребує покращення"
    - "ТЕСТ 7 (наука): 0.271 → потребує покращення"
