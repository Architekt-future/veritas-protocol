# Veritas News Analyzer Configuration

# Application settings
app:
  name: "Veritas News Analyzer"
  version: "1.0.0"
  debug: false

# Database settings
database:
  path: "veritas_analysis.db"
  backup_enabled: true
  backup_interval_hours: 24

# Web scraper settings
scraper:
  timeout_seconds: 10
  max_retries: 3
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  
# Veritas Protocol settings
veritas:
  # Threshold values
  thresholds:
    high_entropy: 0.6      # Above this = high noise
    medium_entropy: 0.3    # Above this = moderate noise
    chaos_threshold: 0.99  # Conspiracy/chaos content
  
  # Reputation bounds
  reputation:
    trusted_min: 0.85      # TRUSTED status
    monitored_min: 0.60    # MONITORED status
    warning_min: 0.40      # WARNING status
    # Below 0.40 = REJECTED
  
  # Dynamic slashing parameters
  slashing:
    penalty_multiplier: 0.4   # Entropy * multiplier = penalty
    reward_bonus: 0.05        # Bonus for low entropy
  
  # Initial reputation for new sources
  default_reputation: 0.5

# Language settings
languages:
  supported:
    - uk  # Ukrainian
    - en  # English
  default: en

# Web interface settings
web:
  host: "0.0.0.0"
  port: 5000
  cors_enabled: true
  
# Logging settings
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "veritas.log"
  max_size_mb: 10
  backup_count: 5

# Export settings
export:
  default_format: "json"
  include_full_text: false
  max_records_per_file: 1000
