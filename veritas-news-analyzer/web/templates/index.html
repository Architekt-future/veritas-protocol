<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas News Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input, 
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 600;
            color: #555;
        }
        
        .metric-value {
            color: #333;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-TRUSTED {
            background: #28a745;
            color: white;
        }
        
        .status-MONITORED {
            background: #ffc107;
            color: #333;
        }
        
        .status-WARNING {
            background: #fd7e14;
            color: white;
        }
        
        .status-REJECTED {
            background: #dc3545;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .history {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .history-item:hover {
            background: #f8f9fa;
        }
        
        .history-item h4 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .history-item p {
            font-size: 14px;
            color: #666;
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí† Veritas Protocol</h1>
            <p>–ê–Ω–∞–ª—ñ–∑ –ª–æ–≥—ñ—á–Ω–æ—ó —Ü—ñ–ª—ñ—Å–Ω–æ—Å—Ç—ñ –Ω–æ–≤–∏–Ω</p>
        </div>
        
        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('url')">üìé –ê–Ω–∞–ª—ñ–∑ URL</button>
                <button class="tab" onclick="switchTab('text')">üìù –ê–Ω–∞–ª—ñ–∑ —Ç–µ–∫—Å—Ç—É</button>
                <button class="tab" onclick="switchTab('history')">üìä –Ü—Å—Ç–æ—Ä—ñ—è</button>
            </div>
            
            <div id="url-tab" class="tab-content active">
                <div class="input-group">
                    <label for="url-input">URL –Ω–æ–≤–∏–Ω–Ω–æ—ó —Å—Ç–∞—Ç—Ç—ñ:</label>
                    <input type="url" id="url-input" placeholder="https://example.com/article">
                </div>
                <button class="btn" onclick="analyzeURL()">üîç –ê–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ URL</button>
            </div>
            
            <div id="text-tab" class="tab-content">
                <div class="input-group">
                    <label for="text-input">–¢–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª—ñ–∑—É:</label>
                    <textarea id="text-input" placeholder="–í—Å—Ç–∞–≤—Ç–µ —Ç–µ–∫—Å—Ç –Ω–æ–≤–∏–Ω–∏ —Ç—É—Ç..."></textarea>
                </div>
                <div class="input-group">
                    <label for="source-input">–î–∂–µ—Ä–µ–ª–æ (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ):</label>
                    <input type="text" id="source-input" placeholder="–ù–∞–∑–≤–∞ –¥–∂–µ—Ä–µ–ª–∞">
                </div>
                <button class="btn" onclick="analyzeText()">üîç –ê–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç</button>
            </div>
            
            <div id="history-tab" class="tab-content">
                <h3>–û—Å—Ç–∞–Ω–Ω—ñ –∞–Ω–∞–ª—ñ–∑–∏</h3>
                <div class="history" id="history-list">
                    <p style="text-align: center; color: #999; padding: 20px;">
                        –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó...
                    </p>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>–ê–Ω–∞–ª—ñ–∑—É—î–º–æ...</p>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            //–•–æ–≤–∞—î–º–æ –≤—Å—ñ —Ç–∞–±–∏
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏–π —Ç–∞–±
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            //–•–æ–≤–∞—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById('result').style.display = 'none';
            
            // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ
            if (tab === 'history') {
                loadHistory();
            }
        }
        
        async function analyzeURL() {
            const url = document.getElementById('url-input').value.trim();
            
            if (!url) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å URL');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        async function analyzeText() {
            const text = document.getElementById('text-input').value.trim();
            const source = document.getElementById('source-input').value.trim() || 'Web Input';
            
            if (!text) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, source })
                });
                
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                displayError('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        async function loadHistory() {
            try {
                const response = await fetch('/api/history?limit=20');
                const data = await response.json();
                
                const historyList = document.getElementById('history-list');
                
                if (data.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">–Ü—Å—Ç–æ—Ä—ñ—è –ø–æ—Ä–æ–∂–Ω—è</p>';
                    return;
                }
                
                historyList.innerHTML = data.map(item => `
                    <div class="history-item">
                        <h4>${item.title || '–ë–µ–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞'}</h4>
                        <p><strong>–î–∂–µ—Ä–µ–ª–æ:</strong> ${item.source}</p>
                        <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span class="status-badge status-${item.status}">${item.status}</span></p>
                        <p><strong>–ï–Ω—Ç—Ä–æ–ø—ñ—è:</strong> ${item.entropy_index.toFixed(3)}</p>
                        <p><strong>–ß–∞—Å:</strong> ${new Date(item.timestamp).toLocaleString('uk-UA')}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            
            if (!data.success) {
                displayError(data.error || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞');
                return;
            }
            
            const v = data.veritas_analysis;
            const c = data.content;
            const r = data.recommendation;
            
            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h3>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –∞–Ω–∞–ª—ñ–∑—É</h3>
                
                <div class="metric">
                    <span class="metric-label">üì∞ –ó–∞–≥–æ–ª–æ–≤–æ–∫:</span>
                    <span class="metric-value">${c.title || 'N/A'}</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">üåê –î–∂–µ—Ä–µ–ª–æ:</span>
                    <span class="metric-value">${c.source}</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">üîç –Ü–Ω–¥–µ–∫—Å –µ–Ω—Ç—Ä–æ–ø—ñ—ó:</span>
                    <span class="metric-value">${v.entropy_index.toFixed(3)}</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">üìà –†–µ–ø—É—Ç–∞—Ü—ñ—è:</span>
                    <span class="metric-value">${v.reputation.toFixed(2)}</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">üè∑Ô∏è –°—Ç–∞—Ç—É—Å:</span>
                    <span class="metric-value">
                        <span class="status-badge status-${v.status}">${v.status}</span>
                    </span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">üí¨ –í–µ—Ä–¥–∏–∫—Ç:</span>
                    <span class="metric-value">${v.verdict}</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—è:</span>
                    <span class="metric-value">${r.message}</span>
                </div>
                
                <div class="metric">
                    <span class="metric-label">‚úì –†—ñ–≤–µ–Ω—å –¥–æ–≤—ñ—Ä–∏:</span>
                    <span class="metric-value">${r.trust_level}</span>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }
        
        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>‚ùå –ü–æ–º–∏–ª–∫–∞</h3>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }
        
        function showLoading() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('result').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }
    </script>
</body>
</html>
