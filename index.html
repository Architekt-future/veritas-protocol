<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERITAS TERMINAL - Neon Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0b10;
            --neon-blue: #00d4ff;
            --neon-purple: #9d44ff;
            --neon-red: #ff2a6d;
            --neon-green: #05ffa1;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'JetBrains+Mono', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 212, 255, 0.05), transparent);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            letter-spacing: 5px;
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin: 0;
        }

        .api-status {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.8em;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .status-dot.online { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }

        .container {
            max-width: 1200px;
            width: 95%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        h2 { font-family: 'Orbitron', sans-serif; font-size: 1em; color: var(--neon-blue); margin-top: 0; display: flex; align-items: center; gap: 10px; }

        textarea, input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            padding: 12px;
            box-sizing: border-box;
            font-family: inherit;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-analyze { background: var(--neon-purple); color: white; box-shadow: 0 0 15px rgba(157, 68, 255, 0.3); }
        .btn-analyze:hover { background: #b066ff; transform: translateY(-2px); }

        .entropy-display { text-align: center; }
        .entropy-value { font-size: 4em; font-weight: bold; font-family: 'Orbitron', sans-serif; margin: 20px 0; color: #fff; }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: bold;
            transition: 1s ease-out;
        }

        .verdict {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .metrics { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; display: none; }
        .metric-box { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .metric-label { font-size: 0.6em; color: #888; text-transform: uppercase; }
        .metric-value { font-size: 1.1em; color: var(--neon-blue); display: block; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>VERITAS TERMINAL</h1>
        <div class="api-status">
            <span id="statusDot" class="status-dot"></span>
            <span id="statusText">Checking API...</span>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>üîó DATA INPUT</h2>
            <input type="text" id="urlInput" placeholder="https://example.com/article">
            <textarea id="textInput" rows="8" placeholder="Or paste text manually..."></textarea>
            <button class="btn-analyze" id="analyzeBtn" onclick="analyze()">üîç ANALYZE</button>
        </div>

        <div class="card entropy-display">
            <h2>üïØÔ∏è THE WITNESS</h2>
            <div id="entropyValue" class="entropy-value">---</div>
            <div class="progress-bar">
                <div id="entropyFill" class="progress-fill">0%</div>
            </div>
            <div id="verdict" class="verdict"></div>
            
            <div id="metricsPanel" class="metrics">
                <div class="metric-box">
                    <span class="metric-label">Chars</span>
                    <span id="charCount" class="metric-value">0</span>
                </div>
                <div class="metric-box">
                    <span class="metric-label">Words</span>
                    <span id="wordCount" class="metric-value">0</span>
                </div>
                <div class="metric-box">
                    <span class="metric-label">Unique</span>
                    <span id="uniqueCount" class="metric-value">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // 1. –ü–ï–†–ï–í–Ü–†–ö–ê API (–±–µ–∑ –ø–æ–º–∏–ª–æ–∫)
        async function checkAPI() {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            if(!dot || !txt) return;

            try {
                const res = await fetch(API_BASE);
                const data = await res.json();
                if (data.status === 'online') {
                    dot.classList.add('online');
                    txt.textContent = 'API ONLINE';
                    txt.style.color = '#05ffa1';
                }
            } catch (e) {
                txt.textContent = 'API OFFLINE';
                txt.style.color = '#ff2a6d';
            }
        }

        // 2. –†–û–ó–£–ú–ù–ê –ï–ù–¢–†–û–ü–Ü–Ø (–°–ª–æ–≤–Ω–∏–∫–æ–≤–∞)
        function calculateEntropy(text) {
            // –§—ñ–ª—å—Ç—Ä–∞—Ü—ñ—è: —Ç—ñ–ª—å–∫–∏ —Å–ª–æ–≤–∞ > 3 –ª—ñ—Ç–µ—Ä, –±–µ–∑ —Ü–∏—Ñ—Ä —ñ —Å–º—ñ—Ç—Ç—è
            const words = text.toLowerCase()
                .replace(/[0-9]/g, '')
                .replace(/[^–∞-—è—ñ—ó—î“ëa-z\s]/g, ' ')
                .split(/\s+/)
                .filter(w => w.length > 3);

            if (words.length < 5) return 0.3;

            const counts = {};
            words.forEach(w => counts[w] = (counts[w] || 0) + 1);

            let entropy = 0;
            for (const w in counts) {
                const p = counts[w] / words.length;
                entropy -= p * Math.log2(p);
            }

            // –ù–æ—Ä–º–∞–ª—ñ–∑–∞—Ü—ñ—è: –í—ñ–∫—ñ–ø–µ–¥—ñ—è –±—É–¥–µ ~0.5-0.6, –ë–æ—Ä—â ~0.9
            const ideal = Math.log2(words.length) * 0.82;
            let result = entropy / ideal;

            return Math.min(result, 1).toFixed(3);
        }

        // 3. –§–£–ù–ö–¶–Ü–Ø –ê–ù–ê–õ–Ü–ó–£ (Main)
        async function analyze() {
            const btn = document.getElementById('analyzeBtn');
            const urlIn = document.getElementById('urlInput').value.trim();
            const textIn = document.getElementById('textInput').value.trim();
            
            btn.disabled = true;
            btn.textContent = '‚è≥ ANALYZING...';

            try {
                let content = textIn;
                
                // –Ø–∫—â–æ —î URL - –ø—Ä–æ–±—É—î–º–æ —Å–∫—Ä–µ–π–ø–∏—Ç–∏ —á–µ—Ä–µ–∑ API
                if (urlIn) {
                    const res = await fetch(`${API_BASE}?url=${encodeURIComponent(urlIn)}`);
                    const data = await res.json();
                    if (data.content) content = data.content;
                }

                if (!content || content.length < 10) throw new Error("Text too short");

                const entropy = calculateEntropy(content);
                updateWitness(Number(entropy), content);

            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç ANALYZE';
            }
        }

        // 4. –û–ù–û–í–õ–ï–ù–ù–Ø –Ü–ù–¢–ï–†–§–ï–ô–°–£
        function updateWitness(entropy, text) {
            const val = document.getElementById('entropyValue');
            const fill = document.getElementById('entropyFill');
            const verd = document.getElementById('verdict');
            
            val.textContent = entropy.toFixed(3);
            const pct = Math.round(entropy * 100);
            fill.style.width = pct + '%';
            fill.textContent = pct + '%';

            // –ú–µ—Ç—Ä–∏–∫–∏
            document.getElementById('metricsPanel').style.display = 'grid';
            document.getElementById('charCount').textContent = text.length;
            document.getElementById('wordCount').textContent = text.split(/\s+/).length;
            document.getElementById('uniqueCount').textContent = new Set(text.toLowerCase().match(/[–∞-—è—ñ—ó—î“ëa-z]{4,}/g)).size;

            let color, label;
            if (entropy < 0.58) { color = '#05ffa1'; label = 'üü¢ ORDERED SYSTEM'; }
            else if (entropy < 0.75) { color = '#ffcc00'; label = 'üü° COMPLEX DATA'; }
            else { color = '#ff2a6d'; label = 'üî¥ CRITICAL CHAOS'; }

            val.style.color = color;
            fill.style.background = color;
            verd.textContent = label;
            verd.style.color = color;
            verd.style.border = `1px solid ${color}`;
            verd.style.display = 'block';
        }

        window.onload = checkAPI;
    </script>
</body>
</html>
