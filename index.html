<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí† Veritas Terminal v3.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.7);
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #888;
            font-size: 1em;
        }

        .api-status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 15px;
        }

        .api-status.online {
            background: #00ff88;
            color: #000;
        }

        .api-status.offline {
            background: #ff4444;
            color: #fff;
        }

        .api-status.checking {
            background: #ffaa00;
            color: #000;
        }

        .panel {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: bold;
            font-size: 0.95em;
        }

        .input-group textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            resize: vertical;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        .btn-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }

        /* RESULTS */
        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .entropy-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .entropy-value {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 30px currentColor;
        }

        .entropy-bar-container {
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .entropy-bar {
            height: 100%;
            transition: width 0.8s ease, background 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 1.2em;
        }

        .verdict {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            border: 3px solid;
        }

        .verdict.trusted {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border-color: #00ff88;
        }

        .verdict.acceptable {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border-color: #00d4ff;
        }

        .verdict.suspicious {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
            border-color: #ffaa00;
        }

        .verdict.warning {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6464;
            border-color: #ff6464;
        }

        .verdict.critical {
            background: rgba(255, 0, 0, 0.3);
            color: #ff0000;
            border-color: #ff0000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .diagnostics {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .diagnostics h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .diag-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .diag-item {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #00d4ff;
        }

        .diag-label {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 5px;
        }

        .diag-value {
            font-size: 1.3em;
            color: #00d4ff;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: #00d4ff;
            font-size: 1.5em;
            padding: 50px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .error {
            background: rgba(255, 68, 68, 0.3);
            border: 2px solid #ff4444;
            padding: 20px;
            border-radius: 10px;
            color: #ff4444;
            text-align: center;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>üí† VERITAS TERMINAL</h1>
            <div class="subtitle">Information Entropy Analyzer v3.0 Calibrated</div>
            <div class="api-status checking" id="apiStatus">‚öôÔ∏è Connecting...</div>
        </div>

        <!-- INPUT PANEL -->
        <div class="panel">
            <div class="input-group">
                <label for="sourceInput">üìå Source (optional):</label>
                <input type="text" id="sourceInput" placeholder="e.g., BBC News, Scientific Paper..." />
            </div>

            <div class="input-group">
                <label for="textInput">üìù Text to Analyze:</label>
                <textarea 
                    id="textInput" 
                    placeholder="Paste your text here for entropy analysis..."
                ></textarea>
            </div>

            <div class="btn-container">
                <button class="btn" id="analyzeBtn" onclick="analyze()">
                    üîç ANALYZE
                </button>
                <button class="btn btn-clear" onclick="clearAll()">
                    üóëÔ∏è CLEAR
                </button>
            </div>
        </div>

        <!-- RESULTS PANEL -->
        <div class="panel results" id="resultsPanel">
            <div class="entropy-display">
                <div class="entropy-value" id="entropyValue">---</div>
                
                <div class="entropy-bar-container">
                    <div class="entropy-bar" id="entropyBar" style="width: 0%;">
                        0%
                    </div>
                </div>

                <div class="verdict" id="verdict">
                    AWAITING ANALYSIS
                </div>
            </div>

            <!-- DIAGNOSTICS -->
            <div class="diagnostics">
                <h3>üìä DIAGNOSTICS</h3>
                <div class="diag-grid" id="diagGrid">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>üí† Veritas Protocol Terminal v3.0 - Calibrated Engine</p>
            <p>Co-authored by Dmytro Kholodniak & Chimeric Collective</p>
            <p style="margin-top: 10px; font-size: 0.85em;">
                <a href="https://github.com/Architekt-future/veritas-protocol" 
                   style="color: #00d4ff; text-decoration: none;"
                   target="_blank">GitHub</a> | 
                <a href="https://osf.io/preprints/socarxiv/9pbaj"
                   style="color: #00d4ff; text-decoration: none;"
                   target="_blank">Paper</a>
            </p>
        </div>
    </div>

    <script>
        // API endpoint
        const API_URL = '/api/analyze';

        // Check API status on load
        window.addEventListener('load', checkAPI);

        async function checkAPI() {
            const statusEl = document.getElementById('apiStatus');
            statusEl.textContent = '‚öôÔ∏è Connecting...';
            statusEl.className = 'api-status checking';

            try {
                const response = await fetch(API_URL, { method: 'GET' });
                const data = await response.json();
                
                if (data.status === 'online') {
                    statusEl.textContent = '‚úÖ API Online';
                    statusEl.className = 'api-status online';
                } else {
                    throw new Error('API unhealthy');
                }
            } catch (error) {
                statusEl.textContent = '‚ùå API Offline';
                statusEl.className = 'api-status offline';
                console.error('API check failed:', error);
            }
        }

        async function analyze() {
            const textInput = document.getElementById('textInput').value.trim();
            const sourceInput = document.getElementById('sourceInput').value.trim();
            const analyzeBtn = document.getElementById('analyzeBtn');
            const resultsPanel = document.getElementById('resultsPanel');

            if (!textInput) {
                alert('‚ùå Please enter text to analyze');
                return;
            }

            // Disable button and show loading
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ ANALYZING...';
            
            resultsPanel.classList.add('show');
            resultsPanel.innerHTML = '<div class="loading">‚öôÔ∏è Processing with calibrated engine...</div>';

            try {
                // Send to API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: textInput,
                        source: sourceInput || 'Unknown'
                    })
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                // Display results
                displayResults(result);

            } catch (error) {
                resultsPanel.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç ANALYZE';
            }
        }

        function displayResults(result) {
            const resultsPanel = document.getElementById('resultsPanel');
            const entropy = result.entropy;
            const status = result.status.toLowerCase();

            // Build results HTML
            let html = `
                <div class="entropy-display">
                    <div class="entropy-value" id="entropyValue" style="color: ${getEntropyColor(entropy)}">
                        ${entropy.toFixed(3)}
                    </div>
                    
                    <div class="entropy-bar-container">
                        <div class="entropy-bar" id="entropyBar" 
                             style="width: ${Math.round(entropy * 100)}%; background: ${getEntropyGradient(entropy)};">
                            ${Math.round(entropy * 100)}%
                        </div>
                    </div>

                    <div class="verdict ${status}">
                        ${result.verdict}
                    </div>
                </div>

                <div class="diagnostics">
                    <h3>üìä DIAGNOSTICS</h3>
                    <div class="diag-grid">
            `;

            // Add diagnostic items
            if (result.diagnostics) {
                const diag = result.diagnostics;
                html += `
                    <div class="diag-item">
                        <div class="diag-label">Shannon Entropy</div>
                        <div class="diag-value">${diag.shannon_entropy}</div>
                    </div>
                    <div class="diag-item">
                        <div class="diag-label">Complexity</div>
                        <div class="diag-value">${diag.complexity}</div>
                    </div>
                    <div class="diag-item">
                        <div class="diag-label">Signal Markers</div>
                        <div class="diag-value">${diag.signal_markers}</div>
                    </div>
                    <div class="diag-item">
                        <div class="diag-label">Noise Markers</div>
                        <div class="diag-value">${diag.noise_markers}</div>
                    </div>
                    <div class="diag-item">
                        <div class="diag-label">Number Density</div>
                        <div class="diag-value">${diag.number_density}</div>
                    </div>
                    <div class="diag-item">
                        <div class="diag-label">Shout Factor</div>
                        <div class="diag-value">${diag.shout_factor}</div>
                    </div>
                    <div class="diag-item">
                        <div class="diag-label">Word Count</div>
                        <div class="diag-value">${diag.word_count}</div>
                    </div>
                    <div class="diag-item">
                        <div class="diag-label">Language</div>
                        <div class="diag-value">${result.language}</div>
                    </div>
                `;
                
                if (diag.chaos_markers > 0) {
                    html += `
                        <div class="diag-item" style="border-left-color: #ff0000;">
                            <div class="diag-label">‚ö†Ô∏è Chaos Markers</div>
                            <div class="diag-value" style="color: #ff0000;">${diag.chaos_markers}</div>
                        </div>
                    `;
                }
            }

            html += `
                    </div>
                </div>
            `;

            resultsPanel.innerHTML = html;
        }

        function getEntropyColor(entropy) {
            if (entropy < 0.35) return '#00ff88';
            if (entropy < 0.55) return '#00d4ff';
            if (entropy < 0.75) return '#ffaa00';
            if (entropy < 0.85) return '#ff6464';
            return '#ff0000';
        }

        function getEntropyGradient(entropy) {
            if (entropy < 0.35) return 'linear-gradient(90deg, #00ff88, #00cc66)';
            if (entropy < 0.55) return 'linear-gradient(90deg, #00d4ff, #0099ff)';
            if (entropy < 0.75) return 'linear-gradient(90deg, #ffaa00, #ff8800)';
            if (entropy < 0.85) return 'linear-gradient(90deg, #ff6464, #ff4444)';
            return 'linear-gradient(90deg, #ff0000, #cc0000)';
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('sourceInput').value = '';
            document.getElementById('resultsPanel').classList.remove('show');
        }
    </script>
</body>
</html>
