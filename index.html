<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERITAS TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #00d4ff;
            --red: #ff2a6d;
            --green: #05ffa1;
            --bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            color: #e0e0e0;
            font-family: 'JetBrains+Mono', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            padding: 40px;
            text-align: center;
            width: 100%;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--blue);
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 0 0 15px var(--blue);
        }

        .api-status {
            margin-top: 10px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
            transition: 0.3s;
        }

        .container {
            max-width: 1100px;
            width: 95%;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 25px;
            padding: 30px 0;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            color: var(--blue);
            margin-top: 0;
            margin-bottom: 20px;
            border-left: 3px solid var(--blue);
            padding-left: 10px;
        }

        input, textarea {
            width: 100%;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            background: #7e3ff2;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        button:hover:not(:disabled) {
            background: #9d44ff;
            box-shadow: 0 0 20px rgba(157, 68, 255, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .entropy-display {
            font-size: 4.5em;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--blue);
            transition: 1.5s cubic-bezier(0.1, 0.8, 0.2, 1);
        }

        .verdict-box {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .metric-item {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .metric-label { font-size: 0.6em; color: #777; margin-bottom: 5px; }
        .metric-val { color: var(--blue); font-size: 1.1em; }

        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>VERITAS PROTOCOL</h1>
        <div class="api-status">
            <div id="statusDot" class="dot"></div>
            <span id="statusText" style="color: #666;">CONNECTING TO CORE...</span>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h3>üì• SOURCE SELECTION</h3>
            <input type="text" id="urlInput" placeholder="URL-–∞–¥—Ä–µ—Å–∞ –¥–ª—è —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è (–Ω–∞–ø—Ä. Wikipedia)...">
            <textarea id="textInput" rows="12" placeholder="–ê–±–æ –≤—Å—Ç–∞–≤—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª—ñ–∑—É –≤—Ä—É—á–Ω—É..."></textarea>
            <button id="analyzeBtn" onclick="runAnalysis()">üöÄ –ó–ê–ü–£–°–¢–ò–¢–ò –ê–ù–ê–õ–Ü–ó</button>
        </div>

        <div class="card">
            <h3>üëÅÔ∏è THE WITNESS</h3>
            <div id="entropyDisplay" class="entropy-display" style="color: #333;">0.000</div>
            <div class="progress-container">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            
            <div id="verdictBox" class="verdict-box"></div>

            <div class="metrics-grid">
                <div class="metric-item">
                    <div class="metric-label">WORDS</div>
                    <div id="mWords" class="metric-val">0</div>
                </div>
                <div class="metric-item">
                    <div class="metric-label">UNIQUE</div>
                    <div id="mUnique" class="metric-val">0</div>
                </div>
                <div class="metric-item">
                    <div class="metric-label">CHARS</div>
                    <div id="mChars" class="metric-val">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // 1. –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Å—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º–∏
        async function checkAPI() {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                if(data.status === 'online') {
                    dot.style.background = '#05ffa1';
                    dot.style.boxShadow = '0 0 10px #05ffa1';
                    txt.textContent = 'SYSTEM READY';
                    txt.style.color = '#05ffa1';
                }
            } catch (e) {
                txt.textContent = 'CORE DISCONNECTED';
                txt.style.color = '#ff2a6d';
            }
        }

        // 2. –û—Å–Ω–æ–≤–Ω–∏–π –ø—Ä–æ—Ü–µ—Å –∞–Ω–∞–ª—ñ–∑—É (–í—Å–µ —Ä–∞—Ö—É—î –±–µ–∫–µ–Ω–¥!)
        async function runAnalysis() {
            const btn = document.getElementById('analyzeBtn');
            const urlIn = document.getElementById('urlInput').value.trim();
            const textIn = document.getElementById('textInput').value.trim();
            
            if(!urlIn && !textIn) {
                alert("–í–≤–µ–¥—ñ—Ç—å URL –∞–±–æ —Ç–µ–∫—Å—Ç!");
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚ö° –ê–ù–ê–õ–Ü–ó–£–Æ...';

            try {
                // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –∑–∞–ø–∏—Ç –Ω–∞ –Ω–∞—à /api/index.js
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlIn, text: textIn })
                });

                if(!response.ok) throw new Error("–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
                
                const result = await response.json();
                
                // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–∞–Ω–∏–º–∏ –∑ —Å–µ—Ä–≤–µ—Ä–∞
                updateUI(result);

            } catch (err) {
                console.error(err);
                alert("–ü–æ–º–∏–ª–∫–∞: " + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ –ó–ê–ü–£–°–¢–ò–¢–ò –ê–ù–ê–õ–Ü–ó';
            }
        }

        function updateUI(data) {
            const display = document.getElementById('entropyDisplay');
            const fill = document.getElementById('progressFill');
            const verd = document.getElementById('verdictBox');
            const entropy = data.entropy || 0;

            // –ß–∏—Å–ª–æ –µ–Ω—Ç—Ä–æ–ø—ñ—ó
            display.textContent = entropy.toFixed(3);
            
            // –ü—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä
            const pct = entropy * 100;
            fill.style.width = pct + '%';

            // –ö–æ–ª—å–æ—Ä–∏ —Ç–∞ –í–µ—Ä–¥–∏–∫—Ç
            let color, label;
            if(entropy < 0.62) {
                color = '#05ffa1'; 
                label = 'üü¢ –°–ò–°–¢–ï–ú–ù–ò–ô –ü–û–†–Ø–î–û–ö (STRUCTURED)';
            } else if(entropy < 0.78) {
                color = '#ffcc00';
                label = 'üü° –°–ö–õ–ê–î–ù–ê –Ü–ù–§–û–†–ú–ê–¶–Ü–Ø (COMPLEX)';
            } else {
                color = '#ff2a6d';
                label = 'üî¥ –ö–†–ò–¢–ò–ß–ù–ò–ô –•–ê–û–° (CHAOS)';
            }

            display.style.color = color;
            fill.style.background = color;
            verd.style.display = 'block';
            verd.style.color = color;
            verd.style.border = `1px solid ${color}`;
            verd.textContent = label;

            // –ú–µ—Ç—Ä–∏–∫–∏
            document.getElementById('mWords').textContent = data.stats?.words || 0;
            document.getElementById('mUnique').textContent = data.stats?.unique || 0;
            document.getElementById('mChars').textContent = data.stats?.chars || 0;
        }

        window.onload = checkAPI;
    </script>
</body>
</html>
